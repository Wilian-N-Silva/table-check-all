<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Table Check All - Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <h1>Check All Example</h1>
    <h2>Table 1</h2>
    <table class="table--with-checks">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" class="check-all" />
                </th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="checkbox" name="1" />
                </td>
                <td>1</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="2" />
                </td>
                <td>2</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="3" />
                </td>
                <td>3</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="4" />
                </td>
                <td>4</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="5" />
                </td>
                <td>5</td>
            </tr>
        </tbody>
    </table>

    <h2>Table 2 (without .check-all)</h2>
    <table class="table--with-checks">
        <thead>
            <tr>
                <th></th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="checkbox" name="6" />
                </td>
                <td>1</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="7" />
                </td>
                <td>2</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="8" />
                </td>
                <td>3</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="9" />
                </td>
                <td>4</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="10" />
                </td>
                <td>5</td>
            </tr>
        </tbody>
    </table>

    <script src="checkbox.js"></script>
</body>

</html>
